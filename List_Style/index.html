<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h2>Unorderd List</h2>
            <nav>
                <ul>
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Water</li>
                    <li>Black Tea</li>
                    <li>Green Tea</li>
                </ul>
            </nav>
        </div>

        <div>
            <h2>Orderd List</h2>
            <nav>
                <ol>
                    <li>Mango</li>
                    <li>Banana</li>
                    <li>Orange</li>
                    <li>Apple</li>
                    <li>Watermellon</li>
                </ol>
            </nav>
        </div>

        <div>
            <h2>Description List</h2>
            <nav>
                <dl>
                    <li>Phone</li>
                    <li>Laptop</li>
                    <li>Watch</li>
                    <li>AC</li>
                    <li>Electric Car</li>
                </dl>
            </nav>
        </div>

</html>
